<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comunicaión con el DOM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6" id="formulario">
				<form>
					<label>Usuario
						<input type="text" name="" value="" id="usuario">
					</label>
					<label>Contraseña
						<input type="password" name="" value="" id="cont">
					</label>
					<div>
						<input type="checkbox" id="check">
						<label>Mostrar canvas</label>
					</div>
					<button type="button" onclick="Entrar();">Aceptar</button>
				</form>
			</div>
			<div class="col-6" id="lienzo">
				<canvas id="canvas">
					
				</canvas>
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
